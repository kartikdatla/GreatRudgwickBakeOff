# Nginx config for kartik.uk/bakeoff
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled/
#
# How it works:
#   - Nginx handles SSL (via Let's Encrypt / Certbot)
#   - /bakeoff/* is proxied to Express on port 5001
#   - Express serves the API, uploads, and the built frontend

server {
    listen 80;
    server_name kartik.uk www.kartik.uk;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kartik.uk www.kartik.uk;

    # SSL certs managed by Certbot (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/kartik.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kartik.uk/privkey.pem;

    # Your existing site root (if you have other content on kartik.uk)
    # root /var/www/kartik.uk;
    # index index.html;

    # Bake Off app - proxy /bakeoff to Express
    location /bakeoff/ {
        proxy_pass http://127.0.0.1:5001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Upload size limit (match multer's 5MB)
        client_max_body_size 10M;
    }

    # Redirect /bakeoff (no trailing slash) to /bakeoff/
    location = /bakeoff {
        return 301 /bakeoff/;
    }
}
